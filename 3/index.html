<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Общая информация</legend>
            <div>
                <label for="lastname">Фамилия</label>
                <input type="text" name="lastname" placeholder="Фамилия">
            </div>
            <div>
                <label for="name">Имя</label>
                <input type="text" name="name" placeholder="Имя">
            </div>

            <div>
                <label for="middlename">Отчество</label>
                <input type="text" name="middlename" placeholder="Отчество">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="name" placeholder="email@mail.ru">
            </div>
        </fieldset>

        <fieldset>
            <legend>Пол</legend>
            <div>
                <input type="radio" name="gender" value="male" id="1">
                <label for="1">М</label>

                <input type="radio" name="gender" value="female" id="2">
                <label for="2">Ж</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" name="hobby" id="1" value="drawing">
            <label for="1">Рисование</label>

            <input type="checkbox" name="hobby" id="2" value="Reading">
            <label for="2">Чтение</label>

            <input type="checkbox" name="hobby" id="3" value="Knitting">
            <label for="3">Вязание</label>

            <input type="checkbox" name="hobby" id="4" value="Cooking">
            <label for="4">Кулинария</label>
            </div>

        </fieldset>
        <div>
            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить">
        </div>
    </form>
</body>

</html>
