<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <header class="title">Coffe house</header>
    </div>

    <div class="container">
        <div class="input-names">
            <div>
                <input type="text" name="" id="name" class="input-name" placeholder="Введите Имя">
                <label for="name"></label>
            </div>
            <div>
                <input type="text" name="" id="surname" class="input-surname" placeholder="Введите Фамилию">
                <label for="surname"></label>
            </div>
        </div>

        <div class="wrapper-input">
            <div class="wrapper-checkbox-left">
                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffee" id="coffeeChoice1" data-price="80">
                    <label class="label-input" for="coffeeChoice1">Эспрессо 80р.</label>
                    <input class="input-value" type="number" id="expresso" value="0">
                </div>

                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffee" id="coffeeChoice2" data-price="110">
                    <label class="label-input" for="coffeeChoice2">Американо 110р.</label>
                    <input class="input-value" type="number" id="americano" value="0">
                </div>
                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffe" id="k3" value="120">
                    <label class="label-input" for="k3">Латте 120р.</label>
                    <input class="input-value" type="number" id="latte" value="0">
                </div>

                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffe" id="" value="90">
                    <label class="label-input" for="coffe">Капучино 90р.</label>
                    <input class="input-value" type="number" id="capuchino" value="0">
                </div>
            </div>
            <div class="wrapper-checkbox-right">
                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffe" id="" value="80">
                    <label class="label-input" for="coffe">Шоколадный кекс 80р.</label>
                    <input class="input-value" type="number" id="chocolate_muffin" value="0">
                </div>

                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffe" id="" value="90">
                    <label class="label-input" for="coffe">Черничный кекс 90р.</label>
                    <input class="input-value" type="number" id="blueberry_muffin" value="0">
                </div>

                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffe" id="" value="100">
                    <label class="label-input" for="coffe">Яблочный тарт 100р.</label>
                    <input class="input-value" type="number" id="apple_tart" value="0">
                </div>
            </div>
        </div>

        <p class="resultat">Итого: <span class="result"></span>р.</p>
        <div class="place">
            <button class="btn">оформить заказ</button>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>

</html>
