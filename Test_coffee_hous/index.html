<!-- Предположим, что у нас есть список товаров -->
<form id="orderForm">
    <!-- Пример товара -->
    <div class="product">
      <label>Товар:</label>
      <input type="checkbox" id="productCheckbox" name="productCheckbox">
      <label for="productCheckbox">Товар X</label><br>
      <label>Количество:</label>
      <input type="number" id="productQuantity" name="productQuantity" min="0" value="0">
    </div>
    
    <!-- Другие товары... -->
  </form>
  
  <!-- Строка "Итого" -->
  <div id="total">Итого: <span id="totalAmount">0</span></div>
  
  <script>
  // Получаем элементы формы
  const orderForm = document.getElementById('orderForm');
  const productCheckbox = document.getElementById('productCheckbox');
  const productQuantity = document.getElementById('productQuantity');
  const totalAmountSpan = document.getElementById('totalAmount');
  
  // Функция для обновления итоговой суммы
  function updateTotal() {
    const quantity = parseInt(productQuantity.value, 10) || 0; // Преобразуем значение в число, если возможно, иначе берем 0
    const isChecked = productCheckbox.checked;
  
    if (isChecked) {
      totalAmountSpan.textContent = String(quantity); // Если чекбокс отмечен, показываем количество
    } else {
      totalAmountSpan.textContent = '0'; // Если чекбокс не отмечен, показываем 0
    }
  }
  
  // Обработчик события изменения количества товара
  productQuantity.addEventListener('change', updateTotal);
  
  // Обработчик события клика на чекбоксе
  productCheckbox.addEventListener('click', function() {
    productQuantity.value = this.checked ? '1' : '0'; // Устанавливаем значение поля количества в 1, если чекбокс отмечен, иначе в 0
    updateTotal(); // Обновляем итоговую сумму
  });
  
  // Инициализируем отображение итоговой суммы
  updateTotal();
  </script>
