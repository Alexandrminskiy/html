<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<body>
    <div>
        <header class="title">Coffe house</header>
    </div>

    <div class="container">

            </div>
        </div>

        <div class="wrapper-input">
            <div class="wrapper-checkbox-left">
                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffe" id="">
                    <label class="label-input" for="coffe">Эспрессо 80р.</label>
                    <input type="number" name="" id="" placeholder="0" class="input-value">
                </div>
    
                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffe" id="">
                    <label class="label-input" for="coffe">Американо 110р.</label>
                    <input class="input-value" type="number" name="" id="" placeholder="0">
                </div>
                <div class="wrapper-check">

                    <label class="label-input" for="coffe">Латте 120р.</label>

                <div class="wrapper-check">

                </div>
            </div>
            <div class="wrapper-checkbox-right">
                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffe" id="">
                    <label class="label-input" for="coffe">Шоколадный кекс 80р.</label>
                    <input type="number" name="" id="" placeholder="0" class="input-value">
                </div>
    
                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffe" id="">
                    <label class="label-input" for="coffe">Черничный кекс 90р.</label>
                    <input type="number" name="" id="" placeholder="0" class="input-value">
                </div>
    
                <div class="wrapper-check">
                    <input class="checkbox-input" type="checkbox" name="coffe" id="">
                    <label class="label-input" for="coffe">Яблочный тарт 100р.</label>
                    <input type="number" name="" id="" placeholder="0" class="input-value">
                </div>
            </div>
        </div>

    </div>

</body>

</html>
